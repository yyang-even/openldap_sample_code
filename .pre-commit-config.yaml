default_stages: [commit]
repos:
  - repo: https://github.com/yyang-even/yyLinuxScripts
    rev: 3cfc3be35cc6fd1bfd7502a6105dc5c4f2ceeb5d
    hooks:
      - id: astyle-c
      - id: astyle-cpp
      - id: shfmt

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: check-executables-have-shebangs
        stages: [commit]
      - id: check-json
      - id: check-merge-conflict
      - id: check-xml
      - id: check-yaml
      - id: trailing-whitespace
        stages: [commit]
